<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concepts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"><span class="loading">Loading…</span></div>

    <script>
      const root = document.getElementById("root");

      function showFetchHelp() {
        root.innerHTML =
          '<p class="error">This page couldn’t load <code>conceptsDB.json</code>.</p>' +
          '<div class="help-box">' +
          "<strong>How to use this page</strong><br>" +
          "Browsers block loading local files when you open the HTML directly (file://). Serve this folder over HTTP instead:" +
          "<ol>" +
          "<li>Open a terminal in the folder that <em>contains</em> <code>concepts</code> (e.g. your project root).</li>" +
          "<li>Run: <code>python3 -m http.server 8000</code></li>" +
          '<li>In Chrome, go to: <a href="http://localhost:8000/concepts/">http://localhost:8000/concepts/</a></li>' +
          "</ol>" +
          "Then the page will load <code>conceptsDB.json</code> and display the concepts." +
          "</div>";
      }

      if (window.location.protocol === "file:") {
        showFetchHelp();
      } else {
        fetch("conceptsDB.json")
          .then((res) => {
            if (!res.ok) throw new Error("Not found");
            return res.json();
          })
          .then((concepts) => {
            if (!Array.isArray(concepts) || concepts.length === 0) {
              root.innerHTML = '<p class="loading">No concepts found.</p>';
              return;
            }
            let searchQuery = "";
            let filteredIndices = concepts.map((_, i) => i);
            let currentFilteredIndex = 0;

            function conceptMatches(c, q) {
              q = (q || "").trim().toLowerCase();
              if (!q) return true;
              return (
                (c.name && c.name.toLowerCase().includes(q)) ||
                (c.text && c.text.toLowerCase().includes(q))
              );
            }
            function getFilteredIndices() {
              return concepts
                .map((_, i) => i)
                .filter((i) => conceptMatches(concepts[i], searchQuery));
            }

            function updateUrlCorrect(originalIndex, value) {
              concepts[originalIndex].urlCorrect = value;
              fetch("/api/concepts/" + originalIndex, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ urlCorrect: value }),
              }).catch(() => {});
              renderConcept(filteredIndices[currentFilteredIndex]);
            }

            function buildTocHtml() {
              return (
                "<h2>Contents</h2>" +
                filteredIndices
                  .map(
                    (origIdx, pos) =>
                      `<a href="#" data-filtered-index="${pos}" class="toc-link">${escapeHtml(concepts[origIdx].name)}</a>`,
                  )
                  .join("")
              );
            }

            const mainHtml =
              "<h1>Concepts</h1>" +
              '<div id="concept-view"></div>' +
              '<div class="nav-buttons">' +
              '<a href="#" id="prev-btn" style="visibility:hidden">← Previous</a>' +
              '<span class="counter" id="counter-span">1 / ' +
              concepts.length +
              "</span>" +
              '<a href="#" id="next-btn">Next →</a>' +
              '<a href="#" id="download-json-btn" style="margin-left:auto">Download conceptsDB.json</a>' +
              "</div>";

            root.innerHTML =
              '<div class="search-bar">' +
              '<input type="search" id="search-input" placeholder="Search concepts…" autocomplete="off" />' +
              '<button type="button" class="clear-btn" id="search-clear-btn" aria-label="Clear search"></button>' +
              "</div>" +
              '<div class="layout">' +
              '<aside class="toc" id="toc-aside">' +
              buildTocHtml() +
              "</aside>" +
              '<main class="content">' +
              mainHtml +
              "</main>" +
              "</div>";

            const conceptView = document.getElementById("concept-view");
            const counterSpan = document.getElementById("counter-span");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            const tocAside = document.getElementById("toc-aside");

            function attachTocListeners() {
              root.querySelectorAll(".toc-link").forEach((link) => {
                link.addEventListener("click", (e) => {
                  e.preventDefault();
                  goTo(parseInt(link.dataset.filteredIndex, 10));
                });
              });
            }

            function renderConcept(originalIndex) {
              if (filteredIndices.length === 0) {
                conceptView.innerHTML =
                  '<p class="no-results">No concepts match "' +
                  escapeHtml(searchQuery.trim()) +
                  '".</p>';
                counterSpan.textContent = "0 / 0";
                prevBtn.style.visibility = "hidden";
                nextBtn.style.visibility = "hidden";
                return;
              }
              const c = concepts[originalIndex];
              conceptView.innerHTML =
                '<article class="concept">' +
                '<h2 class="concept-title">' +
                '<a href="' +
                escapeAttr(c.url) +
                '" target="_blank" rel="noopener">' +
                escapeHtml(c.name) +
                "</a>" +
                "</h2>" +
                '<p class="concept-url">' +
                escapeHtml(c.url) +
                "</p>" +
                (c.date
                  ? '<p class="concept-date">' + escapeHtml(c.date) + "</p>"
                  : "") +
                '<div class="concept-actions">' +
                '<button type="button" class="copy-btn">Copy</button>' +
                '<button type="button" class="url-flag correct' +
                (c.urlCorrect === true ? " selected" : "") +
                '" title="URL is correct">✓ Correct</button>' +
                '<button type="button" class="url-flag incorrect' +
                (c.urlCorrect === false ? " selected" : "") +
                '" title="URL is incorrect">✗ Incorrect</button>' +
                "</div>" +
                '<p class="concept-text">' +
                formatText(c.text || "") +
                "</p>" +
                "</article>";
              conceptView
                .querySelector(".copy-btn")
                .addEventListener("click", function () {
                  const cur = concepts[originalIndex];
                  const parts = [cur.name];
                  if (cur.url) parts.push("URL: " + cur.url);
                  if (cur.date) parts.push("Date: " + cur.date);
                  parts.push("");
                  parts.push(cur.text || "");
                  const plain = parts.join("\n");
                  navigator.clipboard.writeText(plain).then(() => {
                    const btn = conceptView.querySelector(".copy-btn");
                    btn.textContent = "Copied!";
                    btn.classList.add("copied");
                    setTimeout(() => {
                      btn.textContent = "Copy";
                      btn.classList.remove("copied");
                    }, 2000);
                  });
                });
              conceptView
                .querySelector(".url-flag.correct")
                .addEventListener("click", function () {
                  updateUrlCorrect(originalIndex, true);
                });
              conceptView
                .querySelector(".url-flag.incorrect")
                .addEventListener("click", function () {
                  updateUrlCorrect(originalIndex, false);
                });
              counterSpan.textContent =
                currentFilteredIndex + 1 + " / " + filteredIndices.length;
              root.querySelectorAll(".toc-link").forEach((link) => {
                link.classList.toggle(
                  "active",
                  parseInt(link.dataset.filteredIndex, 10) ===
                    currentFilteredIndex,
                );
              });
              prevBtn.style.visibility =
                currentFilteredIndex === 0 ? "hidden" : "visible";
              nextBtn.style.visibility =
                currentFilteredIndex === filteredIndices.length - 1
                  ? "hidden"
                  : "visible";
            }

            function goTo(filteredIndex) {
              if (
                filteredIndices.length === 0 ||
                filteredIndex < 0 ||
                filteredIndex >= filteredIndices.length
              )
                return;
              currentFilteredIndex = filteredIndex;
              renderConcept(filteredIndices[currentFilteredIndex]);
              const originalIndex = filteredIndices[currentFilteredIndex];
              if (location.hash !== "#" + originalIndex) {
                location.hash = originalIndex;
              }
            }

            function refreshFilter() {
              const prevOriginal = filteredIndices[currentFilteredIndex];
              filteredIndices = getFilteredIndices();
              const stillInList = filteredIndices.indexOf(prevOriginal);
              currentFilteredIndex =
                stillInList >= 0
                  ? stillInList
                  : Math.min(0, Math.max(0, filteredIndices.length - 1));
              if (currentFilteredIndex < 0) currentFilteredIndex = 0;
              tocAside.innerHTML = buildTocHtml();
              attachTocListeners();
              renderConcept(
                filteredIndices.length > 0
                  ? filteredIndices[currentFilteredIndex]
                  : 0,
              );
              if (filteredIndices.length > 0 && location.hash !== "#" + filteredIndices[currentFilteredIndex]) {
                location.hash = filteredIndices[currentFilteredIndex];
              }
            }

            attachTocListeners();
            prevBtn.addEventListener("click", (e) => {
              e.preventDefault();
              goTo(currentFilteredIndex - 1);
            });
            nextBtn.addEventListener("click", (e) => {
              e.preventDefault();
              goTo(currentFilteredIndex + 1);
            });
            document
              .getElementById("download-json-btn")
              .addEventListener("click", (e) => {
                e.preventDefault();
                const blob = new Blob([JSON.stringify(concepts, null, 2)], {
                  type: "application/json",
                });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "conceptsDB.json";
                a.click();
                URL.revokeObjectURL(a.href);
              });

            document.addEventListener("keydown", (e) => {
              if (e.key === "ArrowLeft") {
                e.preventDefault();
                goTo(currentFilteredIndex - 1);
              }
              if (e.key === "ArrowRight") {
                e.preventDefault();
                goTo(currentFilteredIndex + 1);
              }
            });

            let searchDebounce;
            const searchInput = document.getElementById("search-input");
            const clearBtn = document.getElementById("search-clear-btn");
            searchInput.addEventListener("input", () => {
              searchQuery = searchInput.value;
              clearBtn.textContent = searchQuery.trim() ? "Clear" : "";
              clearTimeout(searchDebounce);
              searchDebounce = setTimeout(refreshFilter, 150);
            });
            clearBtn.addEventListener("click", () => {
              searchInput.value = "";
              searchQuery = "";
              clearBtn.textContent = "";
              refreshFilter();
              searchInput.focus();
            });

            window.addEventListener("hashchange", () => {
              const hash = location.hash.slice(1);
              const parsed = parseInt(hash, 10);
              if (isNaN(parsed) || parsed < 0 || parsed >= concepts.length) return;
              if (filteredIndices[currentFilteredIndex] === parsed) return;
              const pos = filteredIndices.indexOf(parsed);
              if (pos >= 0) {
                currentFilteredIndex = pos;
                renderConcept(filteredIndices[currentFilteredIndex]);
              }
            });

            const hash = location.hash.slice(1);
            const initialIndex = parseInt(hash, 10);
            if (!isNaN(initialIndex) && initialIndex >= 0 && initialIndex < concepts.length) {
              const pos = filteredIndices.indexOf(initialIndex);
              if (pos >= 0) currentFilteredIndex = pos;
            }
            renderConcept(filteredIndices[currentFilteredIndex]);
            if (filteredIndices.length > 0 && location.hash !== "#" + filteredIndices[currentFilteredIndex]) {
              location.hash = filteredIndices[currentFilteredIndex];
            }
          })
          .catch(() => showFetchHelp());
      }

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }
      function escapeAttr(str) {
        return escapeHtml(str).replace(/"/g, "&quot;");
      }
      function formatText(str) {
        const escaped = escapeHtml(str);
        const withBlocks = escaped.replace(/```\n?([\s\S]*?)```/g, function (_, code) {
          return "<pre><code>" + code + "</code></pre>";
        });
        const withInlineCode = withBlocks.replace(/`([^`]+)`/g, "<code>$1</code>");
        return withInlineCode.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
      }
    </script>
  </body>
</html>
